sudo: required
dist: precise
group: legacy

services:
  - docker

language: php

env:
  DOCKER_COMPOSE_VERSION: 1.4.2
  NAME: brofist_test_couchbase
  CB_REST_USERNAME: Administrator
  CB_REST_PASSWORD: password
  SLEEP_TIME: 20

matrix:
  fast_finish: true
  include:
    # - php: 5.6
    #   env:
    #     - EXECUTE_TEST_COVERALLS=true
    #     - EXECUTE_CS_CHECK=true
    - php: 7

before_install:
  - docker --version
  - docker run -d --name $NAME -p 8091-8094:8091-8094 -p 11210:11210 couchbase
  - sleep $SLEEP_TIME
  - docker exec -i -t $NAME couchbase-cli cluster-init --cluster-username=$CB_REST_USERNAME --cluster-password=$CB_REST_PASSWORD --cluster-index-ramsize=256 --cluster-ramsize=256 --index-storage-setting=default --services=data,index,query
  - docker exec -i -t $NAME couchbase-cli bucket-create -c localhost:8091 -u $CB_REST_USERNAME -p $CB_REST_PASSWORD --bucket=test_bucket --bucket-ramsize=100 --wait
  - sleep $SLEEP_TIME
  - docker exec -i -t $NAME /opt/couchbase/bin/cbq -u $CB_REST_USERNAME -p $CB_REST_PASSWORD --script='CREATE PRIMARY INDEX `test-bucket-index` ON `test_bucket` USING GSI;'; - composer self-update

install:
  - travis_retry composer install --no-interaction --ignore-platform-reqs

script:
  - ./vendor/bin/phpunit --version
  - if [[ $EXECUTE_TEST_COVERALLS != 'true' ]]; then vendor/bin/phpunit ; fi
  - if [[ $EXECUTE_TEST_COVERALLS == 'true' ]]; then vendor/bin/phpunit --coverage-clover=./build/logs/clover.xml; fi

after_script:
  - if [[ $EXECUTE_TEST_COVERALLS == 'true' ]]; then ./vendor/bin/coveralls ; fi
